<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuing Education Course Survey</title>
</head>
<body>
    <header>
        <h1>CENTENNIAL COLLEGE</h1>
    </header>
    <body>
        <h3>Continuing Education Course/Instructor Evaluation</h3><br>
        <p>Plase read this statement carefully and consider each one individually. Use the <b>computer car</b> to make your chose. Give only <b>one answer</b> for each question.</p>
        <form action="Continuing Education Course Survey">
                <label for="CourseName">First Name&nbsp;<sup>*</sup>:</label>
                <input type="text" name="CourseName" id="CourseName" placeholder="Enter name" required> <br> <br>
                <label for="Semester">Semester&nbsp;<sup>*</sup>:</label>
                <select name="Semester" id="Semester">
                    <option value="Select"></option>
                    <option value="Fall">Fall</option>
                    <option value="Winter">Winter</option>
                    <option value="Sprint/Summer">Sprint/Summer</option>
                </select><br><br>
                <label for="Year">Year&nbsp;<sup>*</sup>:</label>
                <input type="text" name="Year" id="Year" placeholder="Enter the year of the course" required> <br> <br>
                <label for="Instructor">Instructor&nbsp;<sup>*</sup>:</label>
                <input type="Instructor" name="Instructor" id="Instructor" placeholder="Enter the instructor name" required> <br> <br>
            
            <fieldset><legend><b>Instructor</b></legend>
                <p>How would you rate the instructor's</p>
                <ol type="1">
                    <li>
                        <label for="Knowledge"><b>knowledge</b> of subject?&nbsp;<sup>*</sup></label>
                        <select name="Knowledge" id="Knowledge">
                            <option value="Select"></option>
                            <option value="Excellent">Excellent</option>
                            <option value="Good">Good</option>
                            <option value="Fair">Fair</option>
                            <option value="Not Satisfactory">Not Satisfactory</option>
                        </select><br><br>
                    </li>
                    <li>
                        <label for="Helpfulness"><b>Helpfulness</b>?&nbsp;<sup>*</sup></label>
                        <select name="Helpfulness" id="Helpfulness">
                            <option value="Select"></option>
                            <option value="Excellent">Excellent</option>
                            <option value="Good">Good</option>
                            <option value="Fair">Fair</option>
                            <option value="Not Satisfactory">Not Satisfactory</option>
                        </select><br><br>
                    </li>
                    <li>
                        <label for="Courtesy"><b>Courtesy and respect</b> for all the students?&nbsp;<sup>*</sup></label>
                        <select name="Courtesy" id="Courtesy">
                            <option value="Select"></option>
                            <option value="Excellent">Excellent</option>
                            <option value="Good">Good</option>
                            <option value="Fair">Fair</option>
                            <option value="Not Satisfactory">Not Satisfactory</option>
                        </select><br><br>
                    </li>
                    <li>
                        <label for="Comunication"><b>Comunication</b> skills?&nbsp;<sup>*</sup></label>
                        <select name="Comunication" id="Comunication">
                            <option value="Select"></option>
                            <option value="Excellent">Excellent</option>
                            <option value="Good">Good</option>
                            <option value="Fair">Fair</option>
                            <option value="Not Satisfactory">Not Satisfactory</option>
                        </select><br><br>
                    </li>
                    <li>
                        <label for="Performance">overall <b>Performance</b>?&nbsp;<sup>*</sup></label>
                        <select name="Performance" id="Performance">
                            <option value="Select"></option>
                            <option value="Excellent">Excellent</option>
                            <option value="Good">Good</option>
                            <option value="Fair">Fair</option>
                            <option value="Not Satisfactory">Not Satisfactory</option>
                        </select><br>
                    </li>
                </ol>

            </fieldset>

        </form>
    </body>
</body>
</html>
